<body>

    <section class="projets">
        <div class="container">
            <script>
                document.write(	
                '<main>'+
                    '<h1>Modélisation d\'une voiture en 3D</h1>'+

                    '<p>La modélisation 3D est une activité passionnante qui permet de donner vie à des objets et des scènes virtuels en trois dimensions. Mon projet consiste en la modélisation d\'une voiture en trois dimensions, plus précisément une Mercedes c200. L\'objectif de ce projet est de m’entraîner à la modélisation 3D, mais également d\'intégrer cette voiture dans un jeu vidéo où les utilisateurs pourront la personnaliser en la repeignant ou en changeant certaines pièces.</p>'+

                    '<div id="presentationPics">'+
                        '<img src="../../../img/projet/projets3d/voiture3d/01.png" alt="description de l\'image">'+
                        '<img src="../../../img/projet/projets3d/voiture3d/0101.png" alt="description de l\'image">'+
                    '</div>'+
                    
                    '<p>Pour modéliser cette voiture, j’ai commencé par prendre toutes les mesures à la main et les ai reportées sur des schémas. Cette étape est cruciale pour assurer la précision de la modélisation et obtenir un rendu réaliste. </p>'+

                    '<div class="pics01">'+
                        '<img src="../../../img/projet/projets3d/voiture3d/02.png" alt="description de l\'image">'+
                    '</div>'+

                    '<p>Ensuite, j’ai commencé à modéliser l\'intérieur de la voiture, d\'abord avec le tableau de bord qui est composé de plusieurs pièces avec beaucoup de détails. Cette partie est particulièrement importante, car celle que les joueurs verons le plus souvent en première personne, ils pourront aussi interagir avec ses différents composants.</p>'+     
                    '<p>J’ai commencer mon travail de modélisation avec OpenScad que j\'affectionne tout particulièrement. Bien que ce logiciel ne soit pas le plus adapté pour ce genre cas de figures, je l’utilise comme un challenge et le rendu est très satisfaisant.</p>'+

                    '<div class="pics03">'+
                        '<img src="../../../img/projet/projets3d/voiture3d/c101.png" alt="description de l\'image">'+
                        '<img src="../../../img/projet/projets3d/voiture3d/c102.png" alt="description de l\'image">'+
                        '<img src="../../../img/projet/projets3d/voiture3d/c103.png" alt="description de l\'image">'+
                    '</div>'+
            
                    '<p>Certaines pièces de la voiture ont des formes complexes qui nécessitent l\'utilisation de fonctions mathématiques pour les modéliser. Cela peut inclure les sièges, les panneaux de porte et d\'autres parties de la voiture qui ont des formes courbes ou non standard.</p>'+
                
                    '<div class="pics02">'+
                        '<img src="../../../img/projet/projets3d/voiture3d/0204.png" alt="description de l\'image">'+
                        '<img src="../../../img/projet/projets3d/voiture3d/0205.png" alt="description de l\'image">'+
                    '</div>'+

                    '<div class="pics03">'+
                        '<img src="../../../img/projet/projets3d/voiture3d/0201.png" alt="description de l\'image">'+
                        '<img src="../../../img/projet/projets3d/voiture3d/0202.png" alt="description de l`\'image">'+
                        '<img src="../../../img/projet/projets3d/voiture3d/0203.png" alt="description de l\'image">'+
                    '</div>'+

                    '<p>Après avoir modélisé l\'intérieur, j’ai travaillé sur les sièges et la banquette arrière du véhicule. Ces parties sont également très importantes pour assurer la qualité de la modélisation et la réalité du rendu final.</p>'+
                
                    '<div class="pics02">'+
                        '<img src="../../../img/projet/projets3d/voiture3d/0301.png" alt="description de l\'image">'+
                        '<img src="../../../img/projet/projets3d/voiture3d/0302.png" alt="description de l\'image">'+
                    '</div>'+

                    '<p>Enfin, j’ai réaliser la base de la carrosserie. Cette étape peut être la plus complexe, car la carrosserie d\'une voiture a souvent des formes particulières et nécessite de nombreuses itérations pour obtenir le résultat souhaité. Par la suite je vais continuer sur un logiciel de modélisation plus adapté au forme complexe comme Blender avec lequel les temps de calculs sont nettement raccourcis.</p>'+
                
                    '<div class="pics01">'+
                        '<img src="../../../img/projet/projets3d/voiture3d/0102.png" alt="description de l\'image">'+
                    '</div>'+

                    '<div class="pics02">'+
                        '<img src="../../../img/projet/projets3d/voiture3d/j.png" alt="description de l\'image">'+
                        '<img src="../../../img/projet/projets3d/voiture3d/j2.png" alt="description de l\'image">'+
                    '</div>'+
                
                    '<p>Bien que ce projet ne soit pas encore terminé, je continue de travailler dessus dans mes temps libre. Ce projet est une excellente opportunité pour moi d\'améliorer mes compétences en modélisation 3D et de développer un projet personnel dont je suis vraiment fier.</p>'+
                '</main>'
                )
            </script>
        </div>
    </section>

</body>
</html>
